<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #app>div{
      width: 200px;
      height: 200px;
      text-align: center;
      line-height: 200px;
    }
    #app div:first-child{
      background-color: pink;
    }
    #app div:last-child{
      background-color: yellowgreen;
    }
  </style>
</head>
<body>
  <div id="app">
    <div>1</div>
    <div>2</div>
  </div>
</body>
</html>
